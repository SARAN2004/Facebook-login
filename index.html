<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="facebook.css" />
  </head>
  <body>
    <img
      src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg"
      alt="logo"
      height="100px"
      width="300px"
    />
    <div>
      <p class="recent-login">Recent logins</p>
      <p class="click-your">Click your picture or add an account</p>
      <div class="whole-div">
        <div class="image-div">
          <div class="profile">
            <img
              class="my-image"
              src="./MY-IMAGE.jpg"
              alt="image"
              height="200px"
              width="200px"
            />
            <button class="name">SARAN</button>
            <div class="close">
              <img
                class="close-image"
                src="./close-button-png-30230.png"
                alt="image"
                height="20px"
                width="20px"
              />
            </div>
            <div class="number">
              <img
                class="number-count"
                src="./NUMBER-COUNT.png"
                alt="image"
                height="20px"
                width="20px"
              />
            </div>
          </div>
          <div class="profile">
            <img
              class="my-image"
              src="./MY-IMAGE.jpg"
              alt="image"
              height="200px"
              width="200px"
            />
            <button class="name"><a href="">Add Account</a></button>
            <div class="close">
              <img
                class="close-image"
                src="./close-button-png-30230.png"
                alt="image"
                height="20px"
                width="20px"
              />
            </div>
          </div>
      </div>
      <div class="login-form">
        <input
          class="email"
          type="text"
          placeholder="Email address or phone number"
        />
        <input class="password" type="password" placeholder="Password" />
        <button class="login">Log in</button>
        <a class="forget">Forgotten password?</a>
        <hr />
        <button class="create">Create New Account</button>
      </div>
    </div>
  </body>
</html>
